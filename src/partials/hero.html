<section class="hero">
  <div class="container">
    <h1 class="hero-title">Мрії про далеку Японію - близько</h1>
    <span class="tour-date">23.06 - 04.07 DREAM TOUR</span>
    <p class="hero-text">
      The tour will turn your world upside down and leave impressions of a
      lifetime.
    </p>
    <div class="buttons">
      <button class="schedule-btn" type="button">Tour schedule</button>
      <button class="arrow-btn" type="button">
        <svg class="arrow-icon" width="16" height="10">
          <use href="../images/icon.svg#arrow"></use>
        </svg>
      </button>
    </div>

    <div class="swiper image-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="image-wrapper">
            <img
              src="../images/hero/hero-swiper-first.png"
              srcset="
                ../images/hero/hero-swiper-first.png    1x,
                ../images/hero/hero-swiper-first@2x.png 2x
              "
              alt="swiper-first"
              width="270"
              height="267"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="image-wrapper">
            <img
              src="../images/hero/hero-swiper-second.png"
              srcset="
                ../images/hero/hero-swiper-second.png    1x,
                ../images/hero/hero-swiper-second@2x.png 2x
              "
              alt=""
              width="270"
              height="267"
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="image-wrapper">
            <img
              src="../images/hero/hero-swiper-third.png"
              srcset="
                ../images/hero/hero-swiper-third.png    1x,
                ../images/hero/hero-swiper-third@2x.png 2x
              "
              alt=""
              width="270"
              height="267"
            />
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <div class="socials">
      <a href="#" class="socials-link">
        <svg class="socials-icon" width="20" height="20">
          <use href="../images/icon.svg#facebook"></use>
        </svg>
      </a>
      <a href="#" class="socials-link">
        <svg class="socials-icon" width="20" height="20">
          <use href="../images/icon.svg#inst"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
